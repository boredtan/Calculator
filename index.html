<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <div id="calculator">
        <div id="screen">
            <div id="top">&nbsp;</div>
            <div id="bottom">0</div>
        </div>
        <div id="mainBtns">
            <div class="rowBtns">
                <button id="clear">Clear</button>
                <button id="backspace">Delete</button>
            </div>
            <div>
                <div class="rowBtns">
                    <button id="seven" class="numberButtons">7</button>
                    <button id="eight" class="numberButtons">8</button>
                    <button id="nine" class="numberButtons">9</button>
                    <button id="divide" class="operatorButtons">&divide;</button>
                </div>

                <div class="rowBtns">
                    <button id="four" class="numberButtons">4</button>
                    <button id="five" class="numberButtons">5</button>
                    <button id="six" class="numberButtons">6</button>
                    <button id="multiply" class="operatorButtons">&times;</button>
                </div>

                <div class="rowBtns">
                    <button id="one" class="numberButtons">1</button>
                    <button id="two" class="numberButtons">2</button>
                    <button id="three" class="numberButtons">3</button>
                    <button id="minus" class="operatorButtons">-</button>
                </div>

                <div class="rowBtns">
                    <button id="decimal" class="numberButtons">.</button>
                    <button id="zero" class="numberButtons">0</button>
                    <button id="equal">=</button>
                    <button id="plus" class="operatorButtons">+</button>
                </div>
            </div>
        </div>
        

        
    </div>

    <script src="index.js"></script>
</body>
</html>
